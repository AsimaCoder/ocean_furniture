<!--  Form -->
<div class="container">
<h2 class="text-center" style="margin-top: 50px;">Sign up</h2>
<div class="row" style="margin-top: 20px;">
    <div class="col-md-6 offset-md-3">
        <form id="messageForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                <div id="nameError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                <div id="emailError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    <div class="input-group-append">
                        <button type="button" class="btn btn-primary custom-primary-button" id="showPasswordButton">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div id="passwordError" class="error"></div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="agreeCheckbox">
                <label class="form-check-label" for="agreeCheckbox">I agree to the terms and conditions</label>
            </div>
            <div id="agreeCheckboxError" class="error"></div>
            <button type="button" class="btn btn-primary custom-primary-button" id="sendButton" disabled>Send</button>
        </form>
    </div>
</div>
</div>

<!-- jQuery Script -->
<script>
$(document).ready(function() {
    // Toggle password visibility
    $('#showPasswordButton').click(function() {
        const passwordInput = $('#password');
        const passwordType = passwordInput.attr('type');
        if (passwordType === 'password') {
            passwordInput.attr('type', 'text');
            $('#showPasswordButton i').removeClass('fas fa-eye').addClass('fas fa-eye-slash');
        } else {
            passwordInput.attr('type', 'password');
            $('#showPasswordButton i').removeClass('fas fa-eye-slash').addClass('fas fa-eye');
        }
    });

    // Handle checkbox change
    $('#agreeCheckbox').change(function() {
        const sendButton = $('#sendButton');
        if (this.checked) {
            sendButton.prop('disabled', false);
            $('#agreeCheckboxError').text('');
        } else {
            sendButton.prop('disabled', true);
            $('#agreeCheckboxError').text('You must agree to the terms and conditions.');
        }
    });

    // Handle form submission
    $('#sendButton').click(function() {
        const userConfirmed = confirm("Do you want to send your signup request?");
        if (userConfirmed) {
            alert("Your signup request has been sent!");
            // You can submit the form or perform any other action here
        } else {
            alert("Signup request canceled.");
            // Action to take if the user cancels the request
        }
    });
});
</script>
